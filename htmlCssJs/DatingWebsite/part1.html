<!DOCTYPE html>
<html>
  <head>
    <style>
      fieldset {width: 720px; margin-bottom: 10px;}
      /*label {width: 180px; display: inline-block; text-align: right|top}*/
      textarea {width: 360px; height: 50px}
      .radio, .checkbox {width: auto;}
      /*.words_bothSides_range {text-align: center;}*/
    </style>
  </head>
  <body>
    <h1>Please Enter Your Details For Our Dating Website!</h1>
    <form action="https://ihome.ust.hk/~rossiter/cgi-bin/show_everything.php" enctype="multipart/form-data">
      <fieldset>
        <legend>
          Your Face
        </legend>
        <label for="image">Your image:</label><input type="file" id="image" name="image" required/><br />
        <label for="preview">Image preview:</label><img id="preview" name="preview"/><br />
      </fieldset>
      <fieldset>
        <legend>
          Your General Details
        </legend>
        <label for="name">Name:</label><input type="text" id="name" name="name" required /><br />
        <label class="radio" for="gender">Gender:</label>
          <input type="radio" name="gender" value="male" required />Male
          <input type="radio" name="gender" value="female" required />Female<br />
        <label for="age">Age:</label><input type="number" id="age" name="age" required /><br />
        <label for="dob">Date of birth:</label><input type="date" id="dob" name="dob" /><br />
        <label for="fcolor">Favorite color:</label><input type="color" id="fcolor" name="fcolor" /><br />
        <label for="country">Which country:</label>
          <select id="country" name="country">
            <option value="ns">no selection</option>
            <option value="US">United States</option>
            <option value="CN">China</option>
            <option value="NL">Netherlands</option>
            <option value="ES">Spain</option>
            <option value="AU">Australia</option>
          </select><br />
      </fieldset>
      <fieldset>
        <legend>
          Your Indicators
        </legend>
        <label for="height">Height:</label><span class="words_bothSides_range">Short</span><input type="range" min="0" max="100" step="5" id="height" name="height" /><span class="words_bothSides_range">Tall</span><br />
        <label for="salary">Salary:</label><span class="words_bothSides_range">Poor</span><input type="range" min="0" max="100" step="5" id="salary" name="salary" /><span class="words_bothSides_range">Rich</span><br />
      </fieldset>
      <fieldset>
        <legend>
          Your Contact Information
        </legend>
        <label for="email">Email:</label><input type="email" id="email" name="email" required /><br />
        <label for="mobile">Mobile:</label><input type="tel" id="mobile" name="mobile" /><br />
        <label for="address">Address:</label><textarea id="address" name="address"></textarea><br />
        <label class="checkbox" for="method">Method to contact you:</label>
        <input type="checkbox" name="method" value="method_email"/>Email
        <input type="checkbox" name="method" value="method_whatsapp"/>Whatsapp
        <input type="checkbox" name="method" value="method_inapp"/>In-app chat<br />
      </fieldset>
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
